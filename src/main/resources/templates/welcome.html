<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>小豪医院管理系统</title>
        <link rel="shortcut icon" type="image/png" href="/static/images/fav.png">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">

        <link rel="stylesheet" href="/static/css/themify-icons.css">

        <link rel="stylesheet" href="/static/css/animate.css">

        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="/static/css/green.css" id="style_theme">
        <link rel="stylesheet" href="/static/css/responsive.css">

        <link rel="stylesheet" href="/static/charts/css/morris.css">

        <link rel="stylesheet" href="/static/css/jquery-jvectormap.css">
        <script src="/static/js/modernizr.min.js"></script>
    </head>
    <body>
    <div class="container mt-0">
        <div class="row breadcrumb-bar">
            <div class="col-md-6">
                <h3 class="block-title">快速统计</h3>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">
                            <span class="ti-home"></span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active">主页</li>
                </ol>
            </div>
        </div>
    </div>
    <div class="container home">
        <div class="row">
            <div class="col-md-4">
                <div class="widget-area lochana-box-shadow color-red">
                    <div class="widget-left">
                        <span class="ti-user"></span>
                    </div>
                    <div class="widget-right">
                        <h4 class="wiget-title">病人</h4>
                        <span class="numeric color-red" th:text="${number }"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget-area lochana-box-shadow color-green">
                    <div class="widget-left">
                        <span class="ti-bar-chart"></span>
                    </div>
                    <div class="widget-right">
                        <h4 class="wiget-title">出诊</h4>
                        <span class="numeric color-green" th:text="${number }"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget-area lochana-box-shadow color-yellow">
                    <div class="widget-left">
                        <span class="ti-money"></span>
                    </div>
                    <div class="widget-right">
                        <h4 class="wiget-title">收入</h4>
                        <span class="numeric color-yellow">$100000</span>
                    </div>
                </div>
            </div>
            <div class="row" style="width: 1121px; margin-left: 0px;">
                <div class="col-md-12">
                    <div class="widget-area-2 progress-status lochana-box-shadow">
                        <h3 class="widget-title">医生情况</h3>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>医生</th>
                                    <th>科室</th>
                                    <th>情况</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="listss,memberStat : ${lists }">
                                    <td th:text="${listss.dname }"></td>
                                    <td>牙科</td>
                                    <td>
                                        <span class="badge badge-success">可出诊</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="width: 1121px;height: 300px;margin-left: 90px;">

        <div class="col-md-12">
            <div class="widget-area-2 lochana-box-shadow">
                <h3 class="widget-title">出诊</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>病人姓名</th>
                            <th>医生</th>
                            <th>检查</th>
                            <th>日期</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lists,memberStat : ${list }">
                            <td th:text="${lists.uname }"></td>
                            <td th:text="${lists.dname }"></td>
                            <td>牙科</td>
                            <td th:text="${lists.data }"></td>
                            <td>
                                <span class="badge badge-success">可出诊</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <a id="back-to-top" href="#" class="back-to-top">
        <span class="ti-angle-up"></span>
    </a>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/charts/js/raphael-min.js"></script>
    <script src="/static/charts/js/morris.min.js"></script>
    <script src="/static/js/custom-morris.js"></script>
    </body>


</html>
