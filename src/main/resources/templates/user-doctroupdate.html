<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>病人信息</title>
    <link href="/static/lunbo/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lunbo/css/bootstrap-fileinput.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/lunbo/css/default.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <form th:action="@{/userdoctroup}" method="POST"  class="form-signin">
            <input type="hidden" name="uid" class="form-control" id="did" th:value="${user.uid}">
            <div class="form-group" id="uploadForm" enctype='multipart/form-data'>
                <div class="form-group">
                    <label for="inputTitle">姓名</label>
                    <input type="text" id="inputTitle" name="uname" class="form-control" th:value="${user.uname}">
                </div>
                <div class="form-group">
                    <label for="inputTitlea"></label>
                    <input type="hidden" id="inputTitlea" name="email" class="form-control" th:value="${user.email}">
                </div>
                <div class="form-group">
                    <label for="inputTitleb">电话</label>
                    <input type="text" id="inputTitleb" name="tel" class="form-control" th:value="${user.tel}">
                </div>
                <div class="form-group">
                    <label for="inputTitlec">日期</label>
                    <input type="date" id="inputTitlec" name="data"  class="form-control" th:value="${user.data}">
                </div>
                <div class="form-group">
                    <label for="inputTitleaa">症状</label>
                    <input type="text" id="inputTitleaa" name="symptom" class="form-control" th:value="${user.symptom}">
                </div>
                <div class="form-group">
                    <label for="inputTitleaaa"></label>
                    <input type="hidden" id="inputTitleaaa" name="member" class="form-control" th:value="${user.member}">
                </div>
                <div class="form-group">
                    <label for="inputTitleaav"></label>
                    <input type="hidden" id="inputTitleaav" name="money" class="form-control" th:value="${user.money}">
                </div>
                <div class="form-group">
                    <label for="inputTitleaac">医生</label>
                    <input type="text" id="inputTitleaac" name="dname" class="form-control" th:value="${user.dname}">
                </div>
            </div>
            <button type="submit" id="uploadSubmit" class="btn btn-info">提交</button>
        </form>
    </div>
</div>


<script src="/static/lunbo/js/jquery.min.js"></script>
<script src="/static/lunbo/js/bootstrap-fileinput.js"></script>
<script type="text/javascript" src="/static/lunbo/js/ie10-viewport-bug-workaround.js"></script>
<script type="text/javascript" src="/static/lunbo/js/jquery.charactercounter.js"></script>
</body>
</html>
